{% extends 'posts/base.html' %}

{% block title %}
    Удаление статьи
{% endblock %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        <h3>Удалить статью: {{ object.title }} ?</h3>
        <button class="btn btn-outline-danger" type="submit">Да</button>
        <a href="{% url 'post' object.pk %}" class="btn btn-outline-primary">Нет</a>
    </form>
{% endblock %}
