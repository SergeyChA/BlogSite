{% extends 'posts/base.html' %}

{% block title %}
    {{ object.title }}
{% endblock %}

{% block content %}
    <div class="alert alert-light">
        <div class="row">
            <div class="col-4">
                <img src="{{ object.author.profile.img.url }}" alt="{{ object.author }}" class="user_images">
            </div>
            <div class="col-8">
                <span class="text-muted">Дата публикация: {{ post.pub_date|date:"j F Y, время: H:i:s" }}</span>
                <p><b>Автор:</b> <mark>{{ post.author }}</mark></p>
                <p>{{ object.title }}</p>
                <p>{{ object.text }}</p>
            </div>
        </div>
    </div>
{% endblock %}
